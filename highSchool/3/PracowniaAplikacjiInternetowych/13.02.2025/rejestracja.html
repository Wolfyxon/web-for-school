<!DOCTYPE HTML>
<html lang='pl-PL'>
	<head> 
		<meta charset='UTF-8'>
		<title>Sklep - rejestracja</title>
		<link rel='stylesheet' href='styl.css' type='text/css'>
		<script src='skrypt.js' type="text/javascript"></script>
	</head>
	<body>
		<section id='side'>
			<img src='obraz.png'>
			<h2> Sprawdź promocje </h2>
			<table>
				<tr>
					<th>Co?</th>
					<th>Ile taniej?</th>
				</tr>
				
				<tr>
					<td>Ubrania</td>
					<td>15%</td>
				</tr>
				
				<tr>
					<td>Buty</td>
					<td>25%</td>
				</tr>
			</table>
		</section>
		
		<section id='banner'>
			<h1>Zarejestruj się w sklepie</h1>
		</section>
		
		<section id='main'>
			<div id="tab-btns">
				<input type='button' value='Klient' data-target='client'>
				<input type='button' value='Adres' data-target='address'>
				<input type='button' value='Kontakt' data-target='contact'>
			</div>
			
			<div id="tabs">
				<div id='client'>	
					<label for="name-inp">Imię</label>
					<input type='text' placeholder='Wpisz dane...' id='name-inp'>

					<label for="surname-inp">Naziwsko</label> 
					<input type='text' id='surname-inp'>
						
					<label for="birthday-inp">Data urodzenia</label>
					<input type='date' id='birthday-inp' >
				</div>
					
				<div id='address'>
					<label for="street-inp">Ulica</label>
					<input type='text' id='street-inp'>
					
					<label for="street-num-inp">Numer</label>
					<input type='number' id='street-num-inp'>
					
					<label for="city">Miasto</label>
					<input type='text' id='city'>
				</div>
				
				<div id='contact'>
					<label for="phone-inp">Numer komorkowy<label>
					<input type='tel' id='phone-inp'><br />

					<div>
						<input type='checkbox' id='accept'>
						<label for="accept" style="display: inline-block;">Akceptuję RODO</label>
					</div>
					
					<input type='submit' value='Zatwierdź dane'>
				</div>
			</div>
			
		</section>

		<section id='bar'>
			<section id='bar-val'></section>
		</section>
		
		<footer>
			<h4>Rejestrację do sklepu wykonał: 00000000000</h4>
		</footer>
	</body>
</html>
