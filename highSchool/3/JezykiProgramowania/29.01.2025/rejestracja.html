<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rejestracja</title>
</head>
<body>
    <header id="banner">
        Formularz rejestracyjny konferencji <i>Nasze Kwiaty</i>
    </header>

    <div id="main">
        <form id="form">
            <div id="tab-1">
                <h2>Dane osobowe</h2>

                <input type="text" id="name-input" placeholder="Wpisz imię..." required>
                <input type="text" id="surname-input" placeholder="Wpisz nazwisko..." required>
                
                <input type="button" value="Następna karta" id="form-next" data-target="tab-2">
            </div>

            <div id="tab-2">
                <h2>Dane kontaktowe</h2>

                <input type="email" id="email-input" placeholder="Twój e-mail...">
                <input type="number" id="phone-input" placeholder="Twój numer telefonu...">
                
                <input type="button" value="Następna karta" id="form-next" data-target="tab-2">
            </div>

            <div id="tab-3">
                <h2>Hasło do logowania</h2>

                <input type="password" placeholder="Podaj hasło" id="pass1-input">
                <input type="password" placeholder="Powtórz hasło" id="pass2-input">


                <input type="submit" value="Zatwierdź">
            </div>
        </form>
    </div>

    <footer>
        <video controls>
            <source src="motyl.mp4" type="video/mp4">
            Przeglądarka nie obsługuje tego formatu
        </video>

        <div>
            <h3>Plan konferencji</h3>

            <table>
                <tr>
                    <td>9:00 - 12:00</td>
                    <td>Pielęgnacja roślin</td>
                </tr>
                <tr>
                    <td>13:00 - 15:00</td>
                    <td>Targi kwiatowe</td>
                </tr>
            </table>
        </div>

        <p>
            <a href="https://kwiaty.pl">Internetowa kwiaciarnia</a>
        </p>

        <p>
            Formularz wykonał: 000000000000000
        </p>
    </footer>
</body>
</html>
