<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styl.css">
        <link rel="icon" href="favicon.png">
        <script type="text/javascript" src="skrypt.js"></script>
        <title>Komputery</title>
    </head>
    <body>
        <div id="root">
            <section id="header">
                <img src="animacja.gif" alt="Pogotowie komputerowe" id="banner">
                <nav id="menu">
                    <a href="index.html">Strona Główna</a>
                    <a href="kontakt.html">Kontakt</a>
                </nav>
            </section>

            <section id="content">
                <section></section>

                <section>
                    <h2>Kontakt</h2>
                    <form id="form">
                        <table>
                            <tr>
                                <th>Imię:</th>
                                <td>
                                    <input type="text" id="name-input">
                                </td>
                            </tr>
                            <tr>
                                <th>Nazwisko:</th>
                                <td>
                                    <input type="text" id="last-name-input">
                                </td>
                            </tr>
                            <tr>
                                <th>E-mail:</th>
                                <td>
                                    <input type="email" id="email-input">
                                </td>
                            </tr>
                            <tr>
                                <th>Zgłoszenie:</th>
                                <td>
                                    <select id="service-dropdown">
                                        <option>naprawa komputerów</option>
                                        <option>odzyskiwanie danych</option>
                                        <option>wirusy</option>
                                        <option>konfiguracja LAN</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input type="checkbox" id="send-copy-check">
                                    <label for="send-copy-check">Wyślij kopię wiadomości</label>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input type="reset" value="Czyść">
                                    <input type="submit" value="Wyślij">
                                </td>
                            </tr>
                        </table>
                        
                        <div id="separator"></div>
                        
                        <p id="form-data">
                            <div id="data-name"></div>
                            <div id="data-email"></div>
                            <div id="data-service"></div>
                        </p>
                    </form>
                </section>

                <section></section>                
            </section>

            <section id="footer">
                Autor: <i>000000000</i>
            </section>
        </div>
    </body>
</html>
