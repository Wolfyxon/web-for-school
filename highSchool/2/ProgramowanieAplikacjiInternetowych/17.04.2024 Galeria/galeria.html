<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styl2.css">
        <script src="script.js" type="text/javascript"></script>
        <title>Galeria</title>
    </head>
    <body>
        <header>
            <h1>
                Galeria obrazów
            </h1>
        </header>
        <div id="container">
            <div id="left">
                <img src="img/zdjecie.jpg" alt="zdjęcie dnia">
                <h3>Zdjęcia opublikowali</h3>
                <table>
                    <tr>
                        <td>
                            Anna Porada
                        </td>
                        <td>
                            10 zdjęć
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Krzysztof Walisiewski
                        </td>
                        <td>
                            12 zdjęć
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Monika Kowalska
                        </td>
                        <td>
                            4 zdjęcia
                        </td>
                    </tr>
                </table>
            </div>

            <div id="right">
                <img id="main-img" src="">
                <div id="controls">
                    <button id="btn-prev">prev</button>
                    <button id="btn-next">next</button>
                </div>
                <div id="gallery">
                    <img src="img/1.jpg">
                    <img src="img/2.jpg">
                    <img src="img/3.jpg">
                    <img src="img/4.jpg">
                    <img src="img/5.jpg">
                    
                </div>
            </div>

        </div>
        <footer>
            <a href="https://pixbay.com">Więcej obrazów</a>
            <p>Galerię wykonał: [REDACTED]</p>
        </footer>
    </body>
</html>
