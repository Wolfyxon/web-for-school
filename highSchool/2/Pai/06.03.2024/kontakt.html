<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styl.css">
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <title>Firma IT</title>

        <script type="text/javascript">
            // I really hate that the task requires the script to be embedded here instead using a separate file

            window.addEventListener("load", () => {
                const chkAgree = document.getElementById("agree");
                const inputName = document.getElementById("name");
                const inputSecondName = document.getElementById("second-name");
                const inputSubmission = document.getElementById("submission");

                const outName = document.getElementById("form-name");
                const outSubmission = document.getElementById("form-content");

                document.querySelector("form").addEventListener("submit", (e) => {
                    e.preventDefault();

                    if(!chkAgree.checked) {
                        return;
                    }

                    outName.innerText = `${inputName.value.toUpperCase()} ${inputSecondName.value.toUpperCase()}`;
                    outSubmission.innerText = inputSubmission.value;

                });

            });

        </script>

    </head>
    <body>
        <div id="main">
            <header>
                <img src="img/logo.png" alt="firma it">
                <nav>
                    <a href="index.html">Strona Główna</a>
                    <a href="uslugi.html">Usługi</a>
                    <a href="kontakt.html">Kontakt</a>
                </nav>
            </header>
            <img src="img/animacja.gif" id="banner">

            <div id="page-content">
                    
                <h2>Kontakt</h2>
                <form>
                    <table>

                        <!-- Imię / First name -->
                        <tr>
                            <td>
                                <label for="imie">Imię:</label>
                            </td>

                            <td>
                                <input type="text" name="imie" id="name">     
                            </td>
                        </tr>

                        <!-- Nazwisko / Second name -->
                        <tr>
                            <td>
                                <label for="nazwisko">Nazwisko:</label>
                            </td>
                            
                            <td>
                                <input type="text" name="nazwisko" id="second-name">     
                            </td>
                        </tr>

                        <!-- E-Mail -->
                        <tr>
                            <td>
                                <label for="email">E-Mail:</label>
                            </td>
                            
                            <td>
                                <input type="email" name="email" id="email">     
                            </td>
                        </tr>

                        <!-- Zgłoszenie / Submission -->
                        <tr>
                            <td>
                                <label for="zgloszenie">Zgłoszenie:</label>
                            </td>
                            <td>
                                <textarea name="zgloszenie" id="submission" rows="10" cols="40"></textarea>
                            </td>
                        </tr>


                        <!-- Controls -->
                        <tr>
                            <td></td>
                            <td>
                                <input type="checkbox" name="agree" id="agree">
                                <label for="agree">Zapoznałem się z regulaminem.</label>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <input type="reset" value="Resetuj" id="btn-reset">
                                <input type="submit" value="Prześlij" id="btn-submit">
                            </td>
                        </tr>
                        
                    </table>
                </form>

                <div class="separator"></div>

                <div id="form-results">
                    <div id="form-name">
                        FIRSTNAME SECONDNAME
                    </div>

                    <div>
                        Treść twojej sprawy: <span id="form-content">Submission text</span>
                    </div>
                </div>
            </div>

            <footer>
                Autor strony <span id="author">[REDACTED]</span>
            </footer>

        </div>
    </body>
</html>
