<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styl.css">
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        <title>Firma IT</title>
    </head>
    <body>
        <div id="main">
            <header>
                <img src="img/logo.png" alt="firma it">
                <nav>
                    <a href="index.html">Strona Główna</a>
                    <a href="uslugi.html">Usługi</a>
                    <a href="kontakt.html">Kontakt</a>
                </nav>
            </header>
            <img src="img/animacja.gif" id="banner">

            <h2>Kontakt</h2>
            <form>
                <table>

                    <!-- Imię / First name -->
                    <tr>
                        <td>
                            <label for="imie">Imię:</label>
                        </td>

                        <td>
                            <input type="text" name="imie">     
                        </td>
                    </tr>

                    <!-- Nazwisko / Second name -->
                    <tr>
                        <td>
                            <label for="nazwisko">Nazwisko:</label>
                        </td>
                        
                        <td>
                            <input type="text" name="nazwisko">     
                        </td>
                    </tr>

                    <!-- E-Mail -->
                    <tr>
                        <td>
                            <label for="email">E-Mail:</label>
                        </td>
                        
                        <td>
                            <input type="email" name="email">     
                        </td>
                    </tr>

                    <!-- Zgłoszenie / Submission -->
                    <tr>
                        <td>
                            <label for="zgloszenie">Zgłoszenie:</label>
                        </td>
                        <td>
                            <textarea name="zgloszenie" rows="10" cols="40"></textarea>
                        </td>
                    </tr>


                    <!-- Controls -->
                    <tr>
                        <td></td>
                        <td>
                            <input type="checkbox" name="agree">
                            <label for="agree">Zapoznałem się z regulaminem.</label>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="reset" value="Resetuj">
                            <input type="submit" value="Prześlij">
                        </td>
                    </tr>
                    
                </table>
            </form>

            <div class="separator"></div>
        </div>
    </body>
</html>
