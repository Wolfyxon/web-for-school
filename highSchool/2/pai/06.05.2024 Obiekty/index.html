<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="spisofert">
                <div id="offer-template" style="display: none;">
                    <h1>
                        <span class="marka">Marka</span>,
                        <span class="model">Model</span>
                    </h1>
                    
                    <div>Rocznik: <span class="rocznik">?</span></div>
                    <div>Wiek: <span class="wiek">?</span></div>
                    <div>Spalanie: <span class="spalanie">?</span> l/100km</div>
                    <div class="cena-container">Cena: <span class="cena">?</span> zł</div>
                    
                    <div class="offer-controls">
                        <button class="btn-del">Usuń</button>
                        <button class="btn-edit">Edycja</button>
                    </div>
                </div>
            </div>
            <div id="form">
                <h1 id="form-title">Dodaj ofertę</h1>
                <div>
                    <label for="input-marka">Marka:</label>
                    <input type="text" id="input-marka">
        
                    <label for="input-model">Model:</label>
                    <input type="text" id="input-model">
                </div>
    
                <div>
                    <label for="input-rocznik">Rocznik:</label>
                    <input type="number" id="input-rocznik" value="2000">
    
                    <label for="input-spalanie">Spalanie:</label>
                    <input type="number" id="input-spalanie">
    
                    <label for="input-cena">Cena:</label>
                    <input type="number" id="input-cena">
                </div>
                
                <div id="form-controls">
                    <button id="btn-add">Dodaj</button>
                    <div id="form-controls-edit">
                        <button id="btn-apply">Zatwierdź edycję</button>
                        <button id="btn-cancel">Anuluj edycję</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
