<!--
Utwórz listę select z nazwami pasm górskich, wybranie danego pasma ma wyswietlać nazwę i wysokość najwyższego szczytu.
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <select id="dropdown">
            <option value="">Wybierz łańcuch górski</option>
        </select>
        <div id="result-container" style="display: none;">
            Najwyższy szczyt: <span id="name">?</span> - <span id="height"></span> m.n.p.m.
        </div>
    </body>
</html>
